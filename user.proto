syntax = "proto3";

package user;

option go_package = "user-profile-service/proto";

// Define the User message
message User {
  string id = 1;
  string name = 2;
  string email = 3;
}

// Request/Response messages
message GetUserRequest {
  string id = 1;
}

message GetUserResponse {
  User user = 1;
}

// Service definition
service UserService {
  rpc GetUser(GetUserRequest) returns (GetUserResponse);
}
